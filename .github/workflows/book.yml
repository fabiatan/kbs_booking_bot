name: KBS Booking Bot

on:
  schedule:
    - cron: '15 23 * * 0'  # 7:15 AM MYT on Monday only (runs Sun 23:15 UTC)
  workflow_dispatch:        # Manual trigger

jobs:
  book:
    runs-on: ubuntu-latest
    timeout-minutes: 50     # 45 min poll + buffer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - name: Run booking bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python kbs_booker_bot.py \
            -u "${{ secrets.KBS_USERNAME }}" \
            -p "${{ secrets.KBS_PASSWORD }}" \
            --book-week \
            --poll-timeout 2700
